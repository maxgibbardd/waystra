<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waystra - AI Travel Planner</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap (kept commented to preserve your font settings) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body class="light-mode">
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ NAV BAR ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="nav-bar">
        <img src="./imgs/Waystra_Logo.png" alt="Waystra" width="5%" height="100%" />
        <button class="nav-button" id="home-button" onclick="showHome()">Home</button>
        <button class="nav-button" id="plan-button" onclick="showPlan()">Plan</button>
        <button class="nav-button" id="dashboard-button" onclick="showDashboard()">Dashboard</button>
    </div>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ BODY ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="body">
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ HEADING ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="heading">
            <div class="title">Waystra</div>
            <div class="heading-body">
                Find your way quickly and easily with our AI powered travel assistance.
            </div>
        </div>

        <div class="container">
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ STEPS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <div class="bulleted-list">
                <!-- Step 1 -->
                <div class="step">
                    <div class="step-left">1</div>
                    <div class="step-right">
                        <div class="step-title">Browse</div>
                        <div class="step-bullet">• Search for destinations</div>
                    </div>
                </div>
                <!-- Step 2 -->
                <div class="step">
                    <div class="step-left">2</div>
                    <div class="step-right">
                        <div class="step-title">Plan</div>
                        <div class="step-bullet">• List and visualize your route</div>
                    </div>
                </div>
                <!-- Step 3 -->
                <div class="step">
                    <div class="step-left">3</div>
                    <div class="step-right">
                        <div class="step-title">Travel</div>
                        <div class="step-bullet">• Vacation with ease :)</div>
                    </div>
                </div>
            </div>

            <div class="bulleted-list-graphic">
                
            </div>
        </div>
            
    </div>
</body>

</html>
